name: Build and deploy frontend

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tgposter-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: client/Dockerfile
          push: true
          tags: ghcr.io/evilvegetarian/frontend:latest

      - name: Upload docker-compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-frontend
          path: docker/docker-compose.frontend.yml

  deploy:
    needs: [build]
    runs-on: [self-hosted, runner]

    steps:
      - name: Download docker-compose artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-compose-frontend

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image and restart container
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          docker compose -f docker-compose.frontend.yml pull
          docker compose -f docker-compose.frontend up -d 
      
      - name: Clean up old docker images and containers
        if: always() 
        run: |
          docker container prune -f
          docker image prune -a -f