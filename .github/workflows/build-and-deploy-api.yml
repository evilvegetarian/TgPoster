name: Build and deploy api

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tgposter-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TgPoster.API/Dockerfile
          push: true
          tags: ghcr.io/evilvegetarian/tgposter-api:latest

      - name: Upload docker-compose.api.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-api
          path: docker/docker-compose.api.yml

  deploy:
    needs: [ build ]
    runs-on: [ self-hosted, runner ]

    steps:
      - name: Download docker-compose.api.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose-api

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file
        run: |
          touch .env
          echo "CONNECTIONSTRING=${{ secrets.CONNECTIONSTRING }}" >> .env
          echo "TGPOSTER_API_JWTOPTIONS_SECRETKEY=${{ secrets.JWTOPTIONS_SECRETKEY }}" >> .env
          echo "TELEGRAMOPTIONS_SECRETKEY=${{ secrets.TELEGRAMOPTIONS_SECRETKEY }}" >> .env
          echo "OPENROUTEROPTIONS_SECRETKEY=${{ secrets.OPENROUTEROPTIONS_SECRETKEY }}" >> .env
          echo "S3OPTIONS_ACESSKEY=${{ secrets.S3OPTIONS_ACESSKEY }}" >> .env
          echo "S3OPTIONS_SECRETKEY=${{ secrets.S3OPTIONS_SECRETKEY }}" >> .env
          echo "S3OPTIONS_SERVICEURL=${{ secrets.S3OPTIONS_SERVICEURL }}" >> .env
          echo "S3OPTIONS_BUCKETNAME=${{ secrets.S3OPTIONS_BUCKETNAME }}" >> .env

      - name: Pull latest images and restart containers
        run: |
          docker compose -f docker-compose.api.yml pull
          docker compose -f docker-compose.api.yml up -d
          
      - name: Clean up old docker images and containers
        if: always()
        run: |
          docker container prune -f
          docker image prune -a -f

      - name: Remove .env file
        if: always()
        run: rm .env